<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bot</title>
        <style>
            body{
                margin: 0;
                height: 100vh;
                
                align-items: center;
                justify-content: center;
                background-color: black; 
            }
            
            
            
            ul{
                
                text-align: center;
                list-style-type: none;
                margin: 0;
                padding-inline-start: 450px;
            }
            #intro{
                text-align: center;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 40px;
                color: goldenrod;
            }
            .image{
                margin-left: auto;
                margin-right: auto;
                padding-bottom: 20px ;
                height: 300px;
                border-radius: 80px;
                display: block;
                
            }
            #line{
                height: 12px;
                background-color: goldenrod;
                border: 2ch;
                border-radius: 2ch;
                border-color: goldenrod;
                text-align: center;
                width: 40ch;
            
            }
            
            
            ul li{
                --c: goldenrod;
                color: var(--c);
                font-size: 16px;
                border: 0.3em solid var(--c);
                border-radius: 0.5em;
                width: 30em;
                height: 3em;
                text-transform: uppercase;
                font-weight: bold;
                font-family: sans-serif;
                letter-spacing: 0.1em;
                text-align: center;
                line-height: 3em;
                position: relative;
                overflow: hidden;
                z-index: 1;
                transition: 0.5s;
                margin: 1em;
                
                
}
ul li span {
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: var(--c);
                transform: translateY(150%);
                border-radius: 50%;
                left: calc((var(--n) - 1) * 25%);
                transition: 0.5s;
                transition-delay: calc((var(--n) - 1) * 0.1s);
                z-index: -1;
                text-align: center;
                align-self: center;


                
            }
            ul li:hover {
                color: black;
            }


            ul li:hover span {
                transform: translateY(0) scale(2);
            }

            ul li span:nth-child(1) {
                --n: 1;
            }

            ul li span:nth-child(2) {
                --n: 2;
            }

            ul li span:nth-child(3) {
                --n: 3;
            }

            ul li span:nth-child(4) {
                --n: 4;
            }

            #subintro{
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                color: goldenrod;
                text-align: center;
            }
            .line2{
                height: 12px;
                background-color: goldenrod;
                border: 2ch;
                border-radius: 2ch;
                border-color: goldenrod;
                text-align: center;
                width: 40ch;
            
            }
            #source{
                text-align: center;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 20px;
                color: goldenrod;

            }
            #table{
                margin-left: auto;
                margin-right: auto;
                

            }
            .image0{
                margin-left: auto;
                margin-right: auto;
                padding-bottom: 20px ;
                height: 400px;
                border-radius: 80px;
                display: block;
                
                
            }
            #dev{
                text-align: center;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 30px;
                color: goldenrod;
            }
            
        </style>
        
    </head>
    <body id = "body">
        
        <img src="bot.png " class="image0">
        
        <h1 id = "intro">Welcome, I am Bot</h1>
        <hr id = "line">
        <h2 id = "subintro">I can</h2>

        <ul>
            <li> Filter chats to weed out abuses<span></span></li>

            <li>Filter suicidal chats<span></span></li>
            <li>Play word games<span></span></span></li>

    </div>
